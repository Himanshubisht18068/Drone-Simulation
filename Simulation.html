<!DOCTYPE html> <html>
<head> 
	<title>Module 1.1 Simulation</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css"> 
	<link rel="stylesheet" type="text/css" href="Simulation.css"> 
	<script type="text/javascript" src = "three.min.js"></script>
	<script type="text/javascript" src = "TrackballControls.js"></script>
</head> 
<body> 
	<div class="row"> 
		<div class="col-md-2">
			<center> 
				<h2>Inputs</h2>
				<br><br><br><br>
				<input class="" type="button"  value="Move Up" id="MoveUp" onclick="MoveQuadcopterUp()">  <br><br>
				<input type="button" value="Move Down" id="MoveDown" onclick="MoveQuadcopterDown()">  <br><br>
				<input type="button" value="Rotate Clockwise" id="RotateClockWise" onclick="RotateQuadcopterClockwise()"><br><br>
				<input type="button" value="Rotate Counter-Clockwise" id="RotateCClockWise" onclick="RotateQuadcopterCounterClockwise()"><br><br>
				<input type="button" value="Move Forward" id="MoveForward" onclick="MoveQuadcopterForward()"><br><br> 
				<input type="button" value="Move Backward" id="MoveBackward" onclick="MoveQuadcopterBackward()"><br><br> 
				Angle Of Rotation : <input type="text" id="an">

			</input>
		</center> 
	</div> 
	<div class="col-md-10"> 
		<center>
			<h2>Simulation</h2>
		</center>
		<div id="Quadcopter"></div>
	</div>
</div>

</body>
<script type="text/javascript" src = "Simulation.js"></script>
</html>
